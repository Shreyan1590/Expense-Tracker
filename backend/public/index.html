<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 40px 0 10px;
            animation: fadeDown 1.5s ease-out;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            margin: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: popIn 1.2s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-group {
            margin: 20px 0;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .input-group input {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
        }

        .input-group input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            outline: none;
        }

        .input-group input.error {
            border: 2px solid red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .input-group button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.4s ease;
            transform: scale(1);
        }

        .input-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .error {
            color: red;
            text-align: center;
            display: none;
            font-size: 1rem;
            margin-top: 10px;
        }

        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .toggle-theme:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        .summary {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form toggle transition */
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-toggle:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>

    <h1>Login / Signup</h1>

    <!-- Login Form -->
    <div class="container" id="login-container">
        <div class="error" id="error-message">Invalid username or password</div>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Username" required />
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required />
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="container" id="signup-container" style="display: none;">
        <div class="error" id="signup-error-message">Error during signup</div>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="signup-username" placeholder="Username" required />
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password" required />
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Toggle between Login and Signup -->
    <div class="form-toggle" id="toggle-form">
        Don't have an account? <span id="toggle-text">Sign Up</span>
    </div>

    <script>
        // Toggle between Login and Signup forms
        document.getElementById("signup-container").style.display = "none"; // Hide signup form by default

        const validUsername = "Shreyan"; // Fixed username (for initial testing)
        const validPassword = "123user123"; // Fixed password (for initial testing)

        // Signup functionality
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Signup successful!");
                    document.getElementById("signup-container").style.display = "none";
                    document.getElementById("login-container").style.display = "block"; // Show login form after signup
                } else {
                    document.getElementById("signup-error-message").style.display = "block";
                }
            })
            .catch(error => {
                document.getElementById("signup-error-message").style.display = "block";
            });
        });

        // Handle Login functionality
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (username === validUsername && password === validPassword) {
                alert("Login successful!");
                window.location.href = "expense_tracker.html";
            } else {
                document.getElementById("error-message").style.display = "block";
                document.getElementById("login-username").classList.add("error");
                document.getElementById("login-password").classList.add("error");
            }
        });

        // Toggle between forms
        document.getElementById("toggle-form").addEventListener("click", function() {
            const loginContainer = document.getElementById("login-container");
            const signupContainer = document.getElementById("signup-container");
            const toggleText = document.getElementById("toggle-text");

            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                signupContainer.style.display = "none";
                toggleText.textContent = "Sign Up";
            } else {
                loginContainer.style.display = "none";
                signupContainer.style.display = "block";
                toggleText.textContent = "Login";
            }
        });
    </script>

</body>
</html>
